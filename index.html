<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to CocoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to CocoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Cocoa Account, log in with your email or phone number
      </p>
    </header>

    <form id="login-form" action="friends.html" method="GET">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Cocoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/c9a66e662f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
